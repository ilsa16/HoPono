{% extends "admin/base_admin.html" %}
{% block title %}Settings{% endblock %}
{% block page_title %}Settings{% endblock %}

{% block admin_content %}
<div class="max-w-2xl">
    <div class="bg-white rounded-xl border border-gray-200 p-6">
        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div>
                <h3 class="font-semibold text-gray-800 mb-3">Reminders</h3>
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">Send reminders (hours before appointment)</label>
                        <input type="number" name="reminder_hours_before" value="{{ settings.reminder_hours_before }}"
                               class="border border-gray-300 rounded-lg px-3 py-2 text-sm w-32" min="1" max="72">
                    </div>
                    <div class="flex items-center space-x-4">
                        <label class="flex items-center space-x-2">
                            <input type="hidden" name="sms_enabled" value="false">
                            <input type="checkbox" name="sms_enabled" value="true"
                                   {{ 'checked' if settings.sms_enabled == 'true' }}
                                   class="rounded border-gray-300 text-hopono-blue focus:ring-hopono-blue">
                            <span class="text-sm text-gray-600">Enable SMS reminders</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="hidden" name="email_enabled" value="false">
                            <input type="checkbox" name="email_enabled" value="true"
                                   {{ 'checked' if settings.email_enabled == 'true' }}
                                   class="rounded border-gray-300 text-hopono-blue focus:ring-hopono-blue">
                            <span class="text-sm text-gray-600">Enable email reminders</span>
                        </label>
                    </div>
                </div>
            </div>

            <div>
                <h3 class="font-semibold text-gray-800 mb-3">Booking</h3>
                <div>
                    <label class="block text-sm text-gray-600 mb-1">Buffer time between sessions (minutes)</label>
                    <input type="number" name="buffer_minutes" value="{{ settings.buffer_minutes }}"
                           class="border border-gray-300 rounded-lg px-3 py-2 text-sm w-32" min="0" max="60" step="5">
                    <p class="text-xs text-gray-400 mt-1">Time reserved before and after each session for preparation.</p>
                </div>
            </div>

            <button type="submit" class="bg-hopono-blue text-white px-6 py-2 rounded-lg text-sm font-medium hover:bg-hopono-blue-dark transition">
                Save Settings
            </button>
        </form>
    </div>
</div>
{% endblock %}
