{% extends "admin/base_admin.html" %}
{% block title %}Developer Tools{% endblock %}
{% block page_title %}Developer Tools{% endblock %}

{% block admin_content %}
<div class="max-w-md mx-auto mt-12">
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
        <div class="text-center mb-6">
            <div class="w-14 h-14 bg-gray-100 rounded-xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-7 h-7 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
            </div>
            <h2 class="text-lg font-semibold text-gray-800">Enter Developer Password</h2>
            <p class="text-sm text-gray-500 mt-1">This section is restricted to authorized developers.</p>
        </div>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-4">
                <input type="password" name="password" required placeholder="Password" autofocus
                       class="w-full border border-gray-300 rounded-lg px-4 py-3 text-sm focus:ring-2 focus:ring-hopono-blue focus:border-transparent">
            </div>
            <button type="submit"
                    class="w-full bg-hopono-blue-deeper hover:bg-hopono-blue-dark text-white font-medium py-3 rounded-lg text-sm transition duration-200">
                Unlock Developer Tools
            </button>
        </form>
    </div>
</div>
{% endblock %}
